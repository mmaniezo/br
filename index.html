<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,viewport-fit=cover">
  <title>WebXR AR Hit Test — Cubo Voando</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #111;
      color: #ddd
    }

    #info {
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px
    }

    canvas {
      display: block
    }
  </style>
</head>

<body>
  <div id="info">
    <strong>WebXR AR Hit Test</strong><br>
    Toque no retículo para colocar um cubo voando como ponto de localização.
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.148.0/build/three.module.js';
    import { ARButton } from 'https://unpkg.com/three@0.148.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;

    let hitTestSource = null;
    let localReferenceSpace = null;

    init();
    animate();

    function init() {
      const container = document.createElement('div');
      document.body.appendChild(container);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const geometry = new THREE.RingGeometry(0.06, 0.08, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);

      window.addEventListener('resize', onWindowResize);

      renderer.xr.addEventListener('sessionstart', onSessionStart);
      renderer.xr.addEventListener('sessionend', onSessionEnd);
    }

    function onSessionStart() {
      const session = renderer.xr.getSession();
      session.requestReferenceSpace('viewer').then(viewerReferenceSpace => {
        session.requestHitTestSource({ space: viewerReferenceSpace }).then(source => {
          hitTestSource = source;
        });
      });
      session.requestReferenceSpace('local').then(refSpace => {
        localReferenceSpace = refSpace;
      });
    }

    function onSessionEnd() {
      hitTestSource = null;
      localReferenceSpace = null;
      reticle.visible = false;
    }

    function onSelect() {
      if (!reticle.visible) return;

      const boxGeo = new THREE.BoxGeometry(0.12, 0.12, 0.12);
      const boxMat = new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.7, metalness: 0.0 });
      const box = new THREE.Mesh(boxGeo, boxMat);

      // Pegar posição do retículo e elevar 1.5m (para "voar")
      const pos = new THREE.Vector3().setFromMatrixPosition(reticle.matrix);
      pos.y += 1.5;
      box.position.copy(pos);

      const rotation = new THREE.Euler();
      rotation.setFromRotationMatrix(reticle.matrix);
      box.rotation.copy(rotation);

      scene.add(box);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(timestamp, frame) {
      if (frame) {
        const referenceSpace = localReferenceSpace;
        if (hitTestSource && referenceSpace) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }
      renderer.render(scene, camera);
    }

  </script>
</body>

</html>
